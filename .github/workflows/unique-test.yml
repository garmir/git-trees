name: Unique Test - git-trees
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - git-trees
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: git-trees ===" > unique-test-git-trees.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-git-trees.txt
            echo "Test ID: TEST_191" >> unique-test-git-trees.txt
            echo "Timestamp: $(date)" >> unique-test-git-trees.txt
            curl -s ifconfig.me >> unique-test-git-trees.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-git-trees.txt
          '

      - name: Ubuntu Fallback - git-trees
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for git-trees" > fallback-git-trees.txt
          curl -s ifconfig.me >> fallback-git-trees.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-git-trees
          path: "*.txt"
          retention-days: 2